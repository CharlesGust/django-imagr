
{% if list_of_photos %}
    <ul>
    {% for photo in list_of_photos %}
        <a href="{% url 'imagr_app:album_page' photo.id %}"><img src="{{ photo.image_url }}"></a>
        <br>
        <a href="{% url 'imagr_app:album_page' photo.id %}">{{ photo.title }}</a>
        <br><br>
    {% endfor %}
    </ul>
{% else %}
    <p>There aren't any photos in this album.</p>
{% endif %}
