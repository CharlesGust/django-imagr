<h1>Edit Photo</h1>
{% if photo_form %}
<h2>{{ photo.title }}</h2>
<img src="../../static/{{ photo.photo_data }}" width="450" height="300">
<form method="post", action="">
    {% csrf_token %}
    {{ photo_form }}
    <br><br>
    <input type="submit" value="Edit Photo">
</form>
{% else %}
    <p>Could not find the specified photo</p>
{% endif %}
<br><br>
<a href="{% url 'imagr_app:front_page' %}">Back to HomePage</a>
