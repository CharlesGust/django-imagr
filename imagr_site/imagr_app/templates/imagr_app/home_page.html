<p>{{ current_user }}</p>
{% if user_albums %}
    <ul>
    {% for album in user_albums %}
        <li>{{ album.cover }}</li>
        <li><a href="{% url 'imagr_app:album_page' album.id %}">{{ album.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>This user has no albums</p>
{% endif %}
